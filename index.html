<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!--  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
</head>

<body>

	<div id="calculator">
		<input readonly id="display" value="0" type="text" name="">
	<div id="buttons">
		<input class="button" type="button" onclick='c()' value="C" name="">
		<input class="button" type="button" onclick='operator("/")' value="/" name="">
		<input class="button" type="button" onclick='sqrt("&Sqrt;")' value="&Sqrt;" name="">
		<input class="button" type="button" onclick='b()' value="&larr;" name="">

		<input class="button" type="button" onclick='int(1)' value="1" name="">
		<input class="button" type="button" onclick='int(2)' value="2" name="">
		<input class="button" type="button" onclick='int(3)' value="3" name="">
		<input class="button" type="button" onclick='operator("+")' value="+" name="">
		
		<input class="button" type="button" onclick='int(4)' value="4" name="">
		<input class="button" type="button" onclick='int(5)' value="5" name="">
		<input class="button" type="button" onclick='int(6)' value="6" name="">
		<input class="button" type="button" onclick='operator("-")' value="-" name="">
		
		<input class="button" type="button" onclick='int(7)' value="7" name="">
		<input class="button" type="button" onclick='int(8)' value="8" name="">
		<input class="button" type="button" onclick='int(9)' value="9" name="">
		<input class="button" type="button" onclick='operator("*")' value="*" name="">

		<input class="button" type="button" onclick='t(".")' value="," name="">
		<input class="button" type="button" onclick='zero("0")' value="0" name="">
		<input class="button" type="button" onclick='evall()' value="=" name="">
		<input id="plusMinus" class="button" type="button" onclick='plusMinus()' value="+/-" name="">
	</div>
		
	</div>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<<script src="./script.js"></script>

</body>

</html>
